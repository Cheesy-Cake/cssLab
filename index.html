<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/all.css">
    <title>CSS Loading Animation</title>
</head>
<body>
    <div class="title">
        <span>CSS Loading Animation</span>
    </div>
    <div class="content">
        <div class="box1">
            <p>loading1</p>
            <div class="load1">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
        <div class="box2">
            <p>loading2</p>
            <div class="load2">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
        <div class="box3">
            <p>loading3</p>
            <div class="load3">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
        <div class="box4">
            <p>loading4</p>
            <div class="load4">
                <div class="ring-1"></div>
            </div>
        </div>
        <div class="box5">
            <p>loading5</p>
            <div class="load5">
                <div class="ring-2">
                    <div class="ball-holder">
                        <div class="ball"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box6">
            <p>loading6</p>
            <div class="load6">
                <div class="letter-holder">
                    <div class="l-1 letter">L</div>
                    <div class="l-2 letter">o</div>
                    <div class="l-3 letter">a</div>
                    <div class="l-4 letter">d</div>
                    <div class="l-5 letter">i</div>
                    <div class="l-6 letter">n</div>
                    <div class="l-7 letter">g</div>
                    <div class="l-8 letter">.</div>
                    <div class="l-9 letter">.</div>
                    <div class="l-10 letter">.</div>
                </div>
            </div>
        </div>
        <div class="box7">
            <p>loading7</p>
            <div class="load7">
                <div class="square-holder">
                    <div class="square"></div>
                </div>
            </div>
        </div>
        <div class="box8">
            <p>loading8</p>
            <div class="load8">
                <div class="line"></div>
            </div>
        </div>
        <div class="box9">
            <p>loading9</p>
            <div class="load9">
                <div class="spinner">
                    <div class="bubble-1"></div>
                    <div class="bubble-2"></div>
                </div>
            </div>
        </div>
        <div class="box10">
            <p>loading10</p>
            <div class="load10">
                <div class="bar"></div>
            </div>
        </div>
    </div>
</body>
</html>
