<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/theme_1.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <div class="title">Todo List</div>
        <div class="tagsList" id="tagsList">
            <label><input type="radio" name="listTag" value="privateTag" checked="checked"><span class="button privateTag">private</span></label>
            <label><input type="radio" name="listTag" value="workTag"><span class="button workTag">work</span></label>
            <label><input type="radio" name="listTag" value="learningTag"><span class="button learningTag">learning</span></label>
            <label><input type="radio" name="listTag" value="workoutTag"><span class="button workoutTag">work out</span></label>
        </div>
        <div class="itemInputBox">
            <input type="text" class="itemInput" placeholder="Add a task.." id="itemInput">
            <p id="addBtn" class="addBtn"></p>
        </div>
        <div class="itemsContainer">
            <div class="itemsContainerTitle">
                <div class="tag-icon"></div>
                <div class="dropdownList"></div>
            </div>
            <div class="itemsContainerBox" id="itemsContainerBox">

            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/all.js"></script>
</body>
</html>
